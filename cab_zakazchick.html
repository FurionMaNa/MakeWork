    <script type="text/javascript">
      
      function getCookie(name) {
        var matches = document.cookie.match(new RegExp("(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"));
          return matches ? decodeURIComponent(matches[1]) : undefined;
      }

      function onLoad() {
        if((getCookie("data")!=undefined)&&(getCookie("data")!="")){
          var data=JSON.parse(getCookie("data"));
          console.log(data);
          document.getElementById('name_com').innerHTML=data.response.name_company;
        }else{
          alert("Включите поддержку cookie в вашем браузере!");
        }
      }

    </script>
</head>
